<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Blogging Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background: #7cdef7;
    color: #fff;
    padding: 15px 0;
}

header h1 {
    display: inline;
    margin-right: 20px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.dashboard {
    background: #f9f9f9;
    padding: 20px 0;
}

.dashboard .container {
    display: flex;
    flex-wrap: wrap;
}

.dashboard aside {
    flex: 1;
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
}

.dashboard main {
    flex: 2;
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
}

footer {
    background: #83f0f8;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

/* Media queries for responsiveness */
@media only screen and (max-width: 768px) {
    .container {
        width: 90%;
    }

    header h1 {
        display: block;
        margin-bottom: 10px;
    }

    nav ul li {
        display: block;
        margin-bottom: 10px;
    }

    .dashboard .container {
        flex-direction: column;
    }

    .dashboard aside,
    .dashboard main {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Blog</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="dashboard">
        <div class="container">
            <aside>
                <h2>Dashboard</h2>
                <ul>
                    <li><a href="#">Create New Post</a></li>
                    <li><a href="#">Edit Posts</a></li>
                    <li><a href="#">Analytics</a></li>
                </ul>
            </aside>
            <main>
                <h2>Welcome to Your Dashboard</h2>
                <p>Here you can manage your blog posts, view analytics, and much more.</p>
            </main>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blogging Platform</p>
        </div>
    </footer>
</body>
</html>
